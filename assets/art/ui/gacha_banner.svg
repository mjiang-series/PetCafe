    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE0CC;stop-opacity:1" />
    </linearGradient>
    <pattern id="paws" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M20 15 C18 13, 16 13, 15 15 C14 16, 14 18, 15 19 C16 20, 18 20, 20 18 C22 20, 24 20, 25 19 C26 18, 26 16, 25 15 C24 13, 22 13, 20 15 Z" fill="#FF9E80" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
