    <path d="M50 40 L52 46 L58 46 L53 50 L55 56 L50 52 L45 56 L47 50 L42 46 L48 46 Z" fill="white"/>
    <path d="M350 40 L352 46 L358 46 L353 50 L355 56 L350 52 L345 56 L347 50 L342 46 L348 46 Z" fill="white"/>
    <path d="M100 160 L102 166 L108 166 L103 170 L105 176 L100 172 L95 176 L97 170 L92 166 L98 166 Z" fill="white"/>
    <path d="M300 160 L302 166 L308 166 L303 170 L305 176 L300 172 L295 176 L297 170 L292 166 L298 166 Z" fill="white"/>
  </g>
  
  <!-- Text placeholder area -->
  <rect x="100" y="140" width="200" height="40" fill="white" opacity="0.5" rx="20"/>
