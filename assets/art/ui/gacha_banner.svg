    <ellipse cx="-8" cy="-20" rx="5" ry="15" fill="#4CAF50" opacity="0.6"/>
    <ellipse cx="8" cy="-20" rx="5" ry="15" fill="#4CAF50" opacity="0.6"/>
  </g>
  
  <!-- Stars decoration -->
