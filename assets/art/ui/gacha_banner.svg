  <!-- Paw pattern overlay -->
  <rect width="400" height="200" fill="url(#paws)" opacity="0.5"/>
  
  <!-- Center circle decoration -->
  <circle cx="200" cy="100" r="80" fill="white" opacity="0.3"/>
  <circle cx="200" cy="100" r="60" fill="white" opacity="0.3"/>
  
