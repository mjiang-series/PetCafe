  <circle cx="700" cy="350" r="25" fill="#98FB98" opacity="0.5"/>
  
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="12" fill="#8B4513" text-anchor="middle">(Placeholder Background)</text>
