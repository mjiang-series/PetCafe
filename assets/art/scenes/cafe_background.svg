  <rect width="800" height="400" fill="#FDEBD0"/>
  
  <!-- Floor -->
  <rect y="400" width="800" height="200" fill="#D2691E"/>
  
  <!-- Window -->
  <rect x="50" y="50" width="200" height="150" fill="#87CEEB" stroke="#8B4513" stroke-width="4"/>
  <line x1="150" y1="50" x2="150" y2="200" stroke="#8B4513" stroke-width="4"/>
  <line x1="50" y1="125" x2="250" y2="125" stroke="#8B4513" stroke-width="4"/>
  
  <!-- Counter -->
